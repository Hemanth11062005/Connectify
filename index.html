<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="hemu-selector">Hemanth</button>
        <button class="button person-selector-button" id="gnapu-selector">Gnapika</button>      
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Hemanth chatting...</h2>

        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">Hemanth</div>
                <div class="message-text"> Hey Hemanth, what's up?</div>
                <div class="message-timestamp">10:30 AM</div>            
            </div>
            <div class="message gray-bg">
                <div class="message-sender">Gnapika</div>
                <div class="message-text"> Not much, just living the dream. How about you?</div>
                <div class="message-timestamp">10:35 AM</div>            
            </div>
        </div>

        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here Hemanth...">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="App.js"></script>
</body>
</html>
